<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
    <style>
        /* General Page Styles */
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header */
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            padding: 20px;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px; /* Set a max width to encourage horizontal layout */
            text-align: center;
            transition: transform 0.3s ease;
            margin: 10px; /* Add margin between cards */
            flex: 1; /* Allow cards to grow */
            min-width: 300px; /* Set a minimum width */
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #2c3e50;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: left; /* Align text to the left */
            font-size: 0.8em; /* Make the text smaller */
            padding-left: 20px; /* Add some padding to the left */
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card">
            <h2>Latest Weather Tips</h2>
            <p>Stay informed about the weather and prepare accordingly!</p>
            <p>Tip: Always check the forecast before planning outdoor activities.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>
</body>
</html>
